<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-10 p-2">
      <input placeholder="Search" type="text" class="form-control" (keyup)="Filterchange($event)" >
    </div>
    <div class="col-2 p-2">
      <button type="button"
              class="btn btn-primary"
              (click)="onCreateStudent()"
      >
        Add New Student
      </button>
    </div>

  </div>
  <table mat-table   [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact</th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="parantName">
      <th mat-header-cell *matHeaderCellDef> Parent Name</th>
      <td mat-cell *matCellDef="let element"> {{element.parantName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="FunctionEdit(element)" class="btn btn-primary" >Edit</button> |
        <button (click)="FunctionDelete(element.id)"  class="btn btn-danger">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
